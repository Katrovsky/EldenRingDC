<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Counter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            font-family: 'Cinzel', serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        .death-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 40px;
            width: 100%;
            height: 100%;
        }

        .death-text-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            transform: scale(0.94);
            text-align: center;
        }

        .death-text-wrapper.animating {
            animation: scale 3s forwards cubic-bezier(0.5, 1, 0.89, 1);
        }

        .death-text-wrapper.fade-out {
            animation: fade-out-scale 0.6s forwards ease-out;
        }

        .char {
            font-size: clamp(24px, 8vw, 120px);
            font-weight: 600;
            display: inline-block;
            
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: var(--noise-bg);
            -webkit-text-stroke: 0.8px #7a6507;
            filter: drop-shadow(0 0 4px #000000)
                    drop-shadow(1px 1px 2px #000000);
            
            opacity: 0;
            filter: blur(10px);
            white-space: pre;
        }

        .char.animating {
            animation: fade-in 0.8s forwards cubic-bezier(0.11, 0, 0.5, 0);
        }

        .char.fade-out {
            animation: char-fade-out 0.6s forwards ease-out;
        }

        .death-container::before,
        .death-container::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 100%;
            height: 3px;
            background: #c29a6c;
            border-radius: 50% / 100%;
            box-shadow: 0 0 10px rgba(194, 154, 108, 0.5),
                        0 1px 4px #000000,
                        0 -1px 4px #000000;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        .death-container.show-lines::before,
        .death-container.show-lines::after {
            opacity: 1;
        }

        .death-container::before { top: 10px; }
        .death-container::after { bottom: 10px; }

        @keyframes scale {
            100% {
                transform: scale(1);
            }
        }

        @keyframes fade-in {
            100% {
                opacity: 1;
                filter: blur(0) 
                        drop-shadow(0 0 4px #000000)
                        drop-shadow(1px 1px 2px #000000);
            }
        }

        @keyframes char-fade-out {
            100% {
                opacity: 0;
                filter: blur(8px)
                        drop-shadow(0 0 4px #000000)
                        drop-shadow(1px 1px 2px #000000);
            }
        }

        @keyframes fade-out-scale {
            100% {
                transform: scale(0.92);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="death-container" id="mainContainer">
        <div class="death-text-wrapper" id="deathTextWrapper"></div>
    </div>
    
    <script>
        function initNoiseTexture() {
            const baseColor = { r: 194, g: 154, b: 108 };
            const tCanvas = document.createElement('canvas');
            tCanvas.width = 150;
            tCanvas.height = 150;
            const tCtx = tCanvas.getContext('2d');
            const imgData = tCtx.createImageData(tCanvas.width, tCanvas.height);
            const data = imgData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const variance = (Math.random() - 0.5) * 50;
                data[i]     = Math.min(255, Math.max(0, baseColor.r + variance));
                data[i + 1] = Math.min(255, Math.max(0, baseColor.g + variance));
                data[i + 2] = Math.min(255, Math.max(0, baseColor.b + variance));
                data[i + 3] = 255;
            }
            tCtx.putImageData(imgData, 0, 0);
            
            document.documentElement.style.setProperty('--noise-bg', `url(${tCanvas.toDataURL()})`);
        }

        let lastDeaths = -1;
        let currentName = '';
        let isAnimating = false;

        function fadeOutCurrent() {
            const wrapper = document.getElementById('deathTextWrapper');
            const container = document.getElementById('mainContainer');
            const chars = wrapper.querySelectorAll('.char');
            
            if (chars.length === 0) return Promise.resolve();
            
            wrapper.classList.add('fade-out');
            container.classList.remove('show-lines');
            
            chars.forEach((char, index) => {
                char.classList.remove('animating');
                char.classList.add('fade-out');
                char.style.animationDelay = `${index * 0.02}s`;
            });
            
            return new Promise(resolve => setTimeout(resolve, 700));
        }

        async function animateText(text) {
            if (isAnimating) return;
            isAnimating = true;

            const wrapper = document.getElementById('deathTextWrapper');
            const container = document.getElementById('mainContainer');

            if (wrapper.children.length > 0) {
                await fadeOutCurrent();
            }

            wrapper.innerHTML = '';
            wrapper.classList.remove('animating', 'fade-out');
            container.classList.remove('show-lines');
            
            void wrapper.offsetWidth;
            
            wrapper.classList.add('animating');
            container.classList.add('show-lines');

            const chars = text.split('');
            chars.forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.className = 'char';
                
                span.style.animationDelay = `${0.1 + (index * 0.08)}s`;
                span.classList.add('animating');
                
                wrapper.appendChild(span);
            });

            isAnimating = false;
        }

        async function handleData(data) {
            if (data.deaths === lastDeaths && data.name === currentName) return;
            if (data.deaths > lastDeaths || lastDeaths === -1) {
                const newText = `${data.name}: ${data.deaths} deaths`;
                await animateText(newText);
            }
            lastDeaths = data.deaths;
            currentName = data.name;
        }

        function connectSSE() {
            const es = new EventSource('/api/events');
            es.onmessage = e => handleData(JSON.parse(e.data));
            es.onerror = () => { es.close(); setTimeout(connectSSE, 2000); };
        }

        initNoiseTexture();
        connectSSE();
    </script>
</body>
</html>
